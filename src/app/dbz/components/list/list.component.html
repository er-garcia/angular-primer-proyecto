<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let personaje of listPersonajes;
    let i = index;
    let isLast = last;"


    class="list-group-item d-flex
      justify-content-between
      align-items-center"
    [ngClass] = "{
      'list-group-item-primary': isLast
    }">
    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ personaje.name }} - </span>
      <strong>Power: </strong>
      <span>{{ personaje.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="emitCharacter(personaje.id)">X</button>
  </li>
</ul>
