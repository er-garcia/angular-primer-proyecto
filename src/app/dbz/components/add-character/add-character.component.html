<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">

  <input
    type="text"
    [(ngModel)]="personaje.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

  <input
    type="number"
    [(ngModel)]="personaje.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder">

  <button type="submit" class="btn btn-primary">
    Agregar Personaje
  </button>

  <!-- <pre> {{ personaje | json }} </pre> -->

</form>
