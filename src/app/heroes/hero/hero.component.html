<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }}</dd>

  <td>Edad:</td>
  <dd> {{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd> {{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Captain America'"
  class="btn btn-primary"
  (click)="changeHero()">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 38"
  class="btn btn-primary mx-2"
  (click)="changeAge()">
  Cambiar edad
</button>

<button
  *ngIf="age !== 45 || name !== 'ironman'"
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Restablecer
</button>
